<!DOCTYPE html>
<html
  lang="zh-Hant-TW"
  data-version="<%= VUE_APP_VERSION %>"
  data-updated="<%= new Date().toISOString() %>"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="53CGV_hY2Q3B-Fx4lypygWKAAkxicGurs9zh_i1NLAk"
    />
    <meta name="description" content="製作你的專屬公路車配速小抄。" />
    <meta name="theme-color" content="#f97316" />
    <meta
      property="og:url"
      content="https://kos0616.github.io/print_ct_route/"
    />
    <meta property="og:title" content="Stem Pace 配速小抄" />
    <meta
      property="og:description"
      content="線上編輯您的自行車配速表，發揮創意上色與修改。市民車手也能有PRO的筆記。"
    />
    <meta property="og:image" content="<%= BASE_URL %>sample.jpg" />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <title>Stem Pace 配速小抄</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="<%= BASE_URL %>js/lite-youtube-embed/src/lite-yt-embed.css"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      href="<%= BASE_URL %>css/icomoon/style.css"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      href="<%= BASE_URL %>css/fontawesome-free-6.2.0-web/css/all.min.css"
      rel="prefetch"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <style>
      @font-face {
        font-family: "Covered By Your Grace";
        font-display: swap;
        src: local("sans-serif"),
          url("<%= BASE_URL %>font/CoveredByYourGrace-Regular.woff2")
            format("woff2"),
          url("<%= BASE_URL %>font/CoveredByYourGrace-Regular.woff")
            format("woff"),
          url("<%= BASE_URL %>font/CoveredByYourGrace-Regular.ttf")
            format("truetype");
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      此站使用 JavaScript 建置，請開啟 JavaScript 功能以便瀏覽。
    </noscript>
    <script
      defer
      src="<%= BASE_URL %>js/lite-youtube-embed/src/lite-yt-embed.js"
    ></script>
  </body>
</html>
